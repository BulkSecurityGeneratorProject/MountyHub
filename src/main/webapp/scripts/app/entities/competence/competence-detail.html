
<div>
    <h2><span>Competence</span> {{competence.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Percent</span>
                </td>
                <td>
                    <span class="form-control-static">{{competence.percent}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PercentBonus</span>
                </td>
                <td>
                    <span class="form-control-static">{{competence.percentBonus}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Level</span>
                </td>
                <td>
                    <span class="form-control-static">{{competence.level}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>competenceMH</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="competenceMH.detail({id:competence.competenceMH.id})">{{competence.competenceMH.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>troll</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="troll.detail({id:competence.troll.id})">{{competence.troll.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
